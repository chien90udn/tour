<script type="text/javascript">
$(document).ready(function(){
    $(".tophead").affix({
        offset: { 
            top: $(".headernavshow").outerHeight(true)
        }
    });
	$('.menu-open').click(function(){
	$('.nav-mobile').toggle();
	});
	$('textarea#type').click(function(){
	   $('.room_type_picker').toggleClass('picker-open');
	});
	$('.Popup__content span').click(function(){
	  $('.room_type_picker').removeClass('picker-open');
	});
	$('.room-image-holder').on('click', function(){
	 var tab_id = $(this).attr('data-type');
	     $('.room-image-holder').removeClass('active');
	     $('.ReactModalPortal').removeClass('popup-open');
		 
		 $(this).addClass('active');
		 $("#"+tab_id).addClass('popup-open');
		 
	});
	$('span.close-area-icon').click(function(){
	   $('.ReactModalPortal').removeClass('popup-open');
	   $('.room-image-holder').removeClass('active');
	});
	$('.thumbnail-wrapper').on('click', function(){
	 var tab_an = $(this).attr('data-tab');
	     $('.thumbnail-wrapper').removeClass('active');
	     $('.swipe-element').removeClass('active');
		 
		 $(this).addClass('active');
		 $("#"+tab_an).addClass('active');
		 
	});
});
</script>

<script>
$(document).ready(function () {
  var trigger = $('.hamburger'),
      overlay = $('.overlay'),
     isClosed = false;

    trigger.click(function () {
      hamburger_cross();      
    });

    function hamburger_cross() {

      if (isClosed == true) {          
        overlay.hide();
        trigger.removeClass('is-open');
        trigger.addClass('is-closed');
        isClosed = false;
      } else {   
        overlay.show();
        trigger.removeClass('is-closed');
        trigger.addClass('is-open');
        isClosed = true;
      }
  }
  
  $('[data-toggle="offcanvas"]').click(function () {
        $('#wrapper').toggleClass('toggled');
  });  
  
  $(".menuopen").on("click", function(){
  $(".menuopen").not(this).parent().find('ul').hide();
   $(this).parent().find('ul').slideToggle();
});
});
jQuery(function($)
 { 
 
jQuery('a[href^="#"]').on('click',function(){
    event.preventDefault();
    var target_offset = $(this.hash).offset() ? $(this.hash).offset().top : 0;
    //change this number to create the additional off set        
    var customoffset =0;
    jQuery('html, body').animate({scrollTop:target_offset - customoffset}, 900);
});
 
}(jQuery));
</script>
